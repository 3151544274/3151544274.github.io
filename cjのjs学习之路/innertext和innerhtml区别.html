<head>
 <style id="sty">
   body{background:url(img/2.png) no-repeat center center;
   background-size:cover;
   background-attachment:fixed;
   }
</style>
</head>
<body>
<div>div</div>
<p>
    我是文字
	<span>123</span>
</p>
<button id="b1">innertext</button>
<button id="b2">innerhtml</button>
<script>
var btn1=document.getElementById('b1');
var btn2=document.getElementById('b2');
var div=document.querySelector('div');
var p=document.querySelector('p');
btn1.onclick=function(){
	//innerText不识别html标签

	div.innerText='<b>加粗字体</b>';
}
btn2.onclick=function(){

	div.innerHTML='<b>加粗字体</b>';
}
console.log(p.innerText);//获取p元素不识别标签，去除空格和换行
console.log(p.innerHTML);//识别标签，保留空格和换行
</script>
</script>
</body>
