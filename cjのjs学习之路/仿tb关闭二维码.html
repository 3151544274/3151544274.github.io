<head>
<link href="css/bg.css" rel="stylesheet">
<style>
.box{
width:74px;
height:88px;
margin:200px auto;
position:relative;
text-align:center;
}
.box img{
width:60px;
margin-top:5px;
}
.close{
position:absolute;
top:5px;
left:-5px;
width:10px;
line-height:14px;
font-family:Arial,Helvetica,sans-serif;
cursor:pointer
}
</style>
</head>
<body>
<div class="box">
<img src="img/qr.png">
<i class="close">x</i>
</div>
<script>
var btn=document.querySelector('.close');
var box=document.querySelector('.box');
btn.onclick=function(){
	box.style.display='none';
}
</script>
</body>
