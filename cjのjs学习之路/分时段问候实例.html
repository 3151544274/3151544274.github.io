<body>
<div>上午好</div>
<script>
var div=document.querySelector('div');
var date=new Date();
var time=date.getHours();
if(5<time<11 ||time==11){
	div.innerHTML='上午好';
}else if(13>time>11 || time==13){
	div.innerHTML='中午好';
}
 else if(18>time &time>13 ||time==18){
	div.innerHTML='下午好';
}else if(18<time<5 ||time==5){
	div.innerHTML='晚上好';
}
</script>
</body>
